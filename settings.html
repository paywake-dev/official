    <!--CONTENT-->
    <div class="backplate"></div>
    <div class="hero-container">
      <div class="hero">
        <div class="header">
          <a href="./" class="logo">
            <img id="sun" src="assets/images/sun-transparent-192.png">
            <h1>Paywake</h1>
          </a>

            <button>Transfer</button>

        <div class="balance-container">
          <h1>
            <span id="dollar-sign" class="small">$</span>
            <span id="balance-dollars">0</span>
            <span id="balance-cents" class="small">.00</span>
          </h1>
          <h3>Current Balance &#8212; <b>USD</b></h3>
        </div>
        <div class="hero-padding"></div>
      </div>
    </div>
    <div id="grab-handle"></div>
    <div class="content">
      <h3>Your Account</h3>
      <p class="subtitle">Account Statistics</p>
      <p class="stat">User <b>#<span id="user-number">--</span></b></p>
      <p class="stat"><b><span id="wakeup-count">-- wakeups</span></b> scheduled</p>
      <p class="stat"><b>$<span id="account-earned">--</span></b> earned in total</p>
      <p class="stat">Account created on <b><span id="account-birthday">--</span></b></p>
      <br>
      <p class="subtitle">Your Name</p>
      <input type="text" placeholder="Type here..." id="account-name" maxlength="64" onchange="updateName(this)" onpaste="updateName(this)" oninput="updateName(this)" onblur="updateName(this)">
      <br>
      <div class="middle" id="logout">
        <button onclick="logout()" class="full-width">Log Out</button>
      </div>
      <h3>Wakeup History</h3>
