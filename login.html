  <body>
    <!--CONTENT-->
    <div class="header blur">
      <a href="./" class="logo">
        <img id="sun" src="assets/images/sun-192.png">
        <h1>Paywake</h1>
      </a>
    </div>
    <div class="content">
      <div class="splash">
        <h1>Log in</h1>
        <h3>No account yet? <a href="./create">Create one.</a></h3>
        <br>
        <input inputmode="numeric" pattern="[0-9]*" spellcheck="false" name="username" type="text" id="phone" class="phone" placeholder="(123) 456-7890" maxlength="14" onkeyup="phoneFormatter(this)" onpaste="phoneFormatter(this)" onblur="verifyPhone(this)" autocomplete="username">
        <div id="__show-password-container">
          <input id="password" type="password" placeholder="Password" name="password" maxlength="64" onblur="verifyPassword(this)" spellcheck="false" autocomplete="current-password">
          <div id="__show-password" target="#password"></div>
        </div>
        <input spellcheck="false" name="pin" type="password" id="devkey" maxlength="255" placeholder="Developer key" onblur="verifyDevKey(this)">
        <br>
        <p class="small" id="message"></p>
        <br>
        <div class="middle">
          <div class="g-recaptcha" data-sitekey="6Lcu6W8eAAAAANCQGmzrkFO_pCapjWwTfGi8fT8U" data-callback="setRecaptchaToken"></div>
        </div>
        <br>
        <div class="between">
          <a class="link" href="./forgot">Forgot Password</a>
          <button id="login-button" onclick="login(this)">Log In</button>
        </div>
      </div>
      <div class="footer-container">
        <div class="footer">
