  <body>
    <!--CONTENT-->
    <div class="backplate"></div>
    <div class="hero-container">
      <div class="hero">
        <div class="header">
          <a href="https://paywake.net" class="logo">
            <img id="sun" src="assets/images/sun-transparent-192.png">
            <h1>Paywake</h1>
          </a>
          <!--FIXME: Remove logout-->
          <button onclick="logout()">Withdraw</button>
        </div>
        <div class="balance-container">
          <h1>
            <span id="dollar-sign" class="small">$</span>
            <span id="balance-dollars">0</span>
            <span id="balance-cents" class="small">.00</span>
          </h1>
          <h3>Current Balance &#8212; <b>USD</b></h3>
        </div>
        <div class="hero-padding"></div>
      </div>
    </div>
    <div id="grab-handle"></div>
    <div class="content">
      <div class="earnings-container">
        <h3>Earnings Data</h3>
        <p>
          <span id="1d-button" class="button active" onclick="set1DayReturns()">1d</span>
          <span id="30d-button" class="button" onclick="set30DayReturns()">30d</span>
        </p>
      </div>
      <div class="dollar-subtitle bounds">
        <small>
          <span id="1d-30d-text">Today,</span>
          <br>
          <span>users who deposited</span>
        </small>
        <small>were paid</small>
      </div>
      <div class="dollar bounds">
        <h1>
          <span class="dollar-sign">$</span>
          <span id="deposit-amount">0</span>
        </h1>
        <h1>
          <span class="dollar-sign">$</span>
          <span id="return-amount">0</span>
          <span id="return-amount-cents" class="cents">.00</span>
        </h1>
      </div>
      <div class="estimate-info">
        <img src="assets/images/info.png" onclick="estimateAlert()">
      </div>
      <div class="dollar-subtitle bounds bottom">
        <small>and woke up on time</small>
        <small>on average</small>
      </div>
      <input id="estimate-slider" class="slider" type="range" value="30" min="5" max="99" onchange="slider(this)" oninput="slider(this)">
      <div class="range bounds">
        <small>$5 USD</small>
        <small>$99</small>
      </div>
      <br>
      <button id="schedule-button">Schedule a Wakeup</button>
      <h3>Upcoming Wakeups <span class="light" id="wakeup-count">(3)</span></h3>
      <div class="wakeup-container" id="wakeup-container">
        <p id="no-wakeups">Nothing to see here. <a href="https://paywake.net/schedule">Schedule yours</a></p>
      </div>
      <div id="buffer" class="if-ios"></div>
    </div>
    <div class="toolbar-container">
      <div class="toolbar">
        <a class="disabled">
          <img src="assets/images/home.png">
        </a>
        <a href="https://paywake.net/schedule">
          <img src="assets/images/schedule.png">
        </a>
        <a href="https://paywake.net/settings">
          <img src="assets/images/settings.png">
        </a>
      </div>
    </div>

    <!--POST-LOAD-->
    <script src="js/balance.js"></script>
    <script src="js/dashboard.js"></script>
