  <body>
    <!--CONTENT-->
    <div class="backplate"></div>
    <div class="hero-container">
      <div class="hero">
        <div class="header">
          <a href="./" class="logo">
            <img id="sun" src="assets/images/sun-transparent-192.png">
            <h1>Paywake</h1>
          </a>
          <a href="./dashboard">
            <button>Dashboard</button>
          </a>
        </div>
        <div class="balance-container">
          <h1>
            <span id="dollar-sign" class="small">$</span>
            <span id="balance-dollars">0</span>
            <span id="balance-cents" class="small">.00</span>
          </h1>
          <h3>Current Balance &#8212; <b>USD</b></h3>
        </div>
        <div class="hero-padding"></div>
      </div>
    </div>
    <div id="grab-handle"></div>
    <div class="content">
      <h3>Transfer Funds</h3>
      <div class="transfer-container">
        <p class="subtitle">Select Amount</p>
        <h1>
          <span class="dollar-sign">$</span>
          <input inputmode="numeric" pattern="[0-9]*" type="text" id="transfer-amount" value="5" maxlength="2" onblur="transferInput(this)" onkeydown="adjustTransferInput(this)" onkeyup="adjustTransferInput(this)" onpaste="adjustTransferInput(this)">
        </h1>
      </div>
      <input id="transfer-slider" class="slider" type="range" value="0" min="0" max="1" onchange="slider(this, true)" oninput="slider(this, true)">
      <div class="range bounds">
        <small>$0 USD</small>
        <small id="max-transfer">$0.00</small>
      </div>
      <br>
      <p class="subtitle">Select Destination</p>
      <div class="destination-container">
        <div class="option" onclick="selectDestination(this)" id="destination-0">
          <h3><img src="assets/images/bank.png">Bank</h3>
          <p>1-3 biz days<br>No fee</p>
        </div>
        <div class="option" onclick="selectDestination(this)" id="destination-1">
          <img id="venmo-logo" src="assets/images/venmo.png">
          <p>Instant<br>$0.25 fee</p>
        </div>
      </div>
      <br>
      <p class="subtitle" id="details-title">Bank Account Details</p>
      <input inputmode="numeric" pattern="[0-9]*" spellcheck="false" name="phone" type="text" id="phone" class="phone __venmo" placeholder="(123) 456-7890" maxlength="14" onkeyup="phoneFormatter(this)" onpaste="phoneFormatter(this)" onblur="verifyPhone(this)">
      <input inputmode="numeric" pattern="[0-9]*" spellcheck="false" type="text" id="account-number" class="__bank" placeholder="Account Number" maxlength="17" onblur="verifyText(this)">
      <input inputmode="numeric" pattern="[0-9]*" spellcheck="false" type="text" id="routing-number" class="__bank" placeholder="9-Digit Routing Number" maxlength="9" onblur="verifyText(this)">
      <select class="__bank" onchange="this.dataset.chosen = this.value;" data-chosen="" id="account-type" onblur="verifyText(this)">
        <option disabled selected value="">Account Type</option>
        <option value="personalChecking">Personal Checking</option>
        <option value="personalSavings">Personal Savings</option>
        <option value="businessChecking">Business Checking</option>
        <option value="businessSavings">Business Savings</option>
      </select>
      <br class="__bank">
      <p class="subtitle __bank">U.S. Address Details</p>
      <input spellcheck="false" type="text" id="address-line-1" class="__bank" placeholder="Address" maxlength="46" onblur="verifyText(this)">
      <input spellcheck="false" type="text" id="address-line-2" class="__bank" placeholder="Apartment, suite, etc." maxlength="46" onblur="verifyText(this)">
      <input spellcheck="false" type="text" id="address-city" class="__bank" placeholder="City" maxlength="50" onblur="verifyText(this)">
      <select class="__bank" onchange="this.dataset.chosen = this.value;" data-chosen="" id="address-state" onblur="verifyText(this)">
        <option disabled selected value="">State</option>
      </select>
      <br>
      <button class="full-width" id="transfer-button" onclick="transfer()">Transfer $0.00</button>
      <p class="notice __venmo">$0.25 fee applied to transfer amount</p>
    </div>
    <div class="toolbar-container">

        <a href="./dashboard">
