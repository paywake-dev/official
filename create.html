  <body>
    <!--CONTENT-->
    <div class="background gradient"></div>
    <div class="background mask"></div>
    <div class="header">
      <a href="https://paywake.net" class="logo">
        <img id="sun" src="assets/images/sun-192.png">
        <h1>Paywake <span>Account Creator</span></h1>
      </a>
    </div>
    <div class="content">
      <div class="splash">
        <div class="screen unloaded bottom" id="screen-0">
          <h3>Let's get to know each other.</h3>
          <h1>What's your name?</h1>
          <input type="text" name="name" max-length="32" spellcheck="false" placeholder="Type here...">
          <br>
          <div class="right">
            <button class="small" onclick="nextScreen()">Continue</button>
          </div>
        </div>
        <div class="screen unloaded bottom" id="screen-1">
          <h3>A few more things.</h3>
          <h1>What's your number?</h1>
          <div class="input-container">
            <input type="text" name="phone" spellcheck="false" placeholder="(123) 456-7890" maxlength="14" onkeyup="phoneFormatter(this)" onpaste="phoneFormatter(this)">
          </div>
          <br>
          <div class="spread">
            <a class="back" onclick="previousScreen()">Go back</a>
            <button class="small" onclick="nextScreen()">Continue</button>
          </div>
        </div>
        <div class="screen unloaded bottom" id="screen-2">
          <h3>Last one.</h3>
          <h1>Create a password</h1>
          <input type="password" name="password" max-length="64" spellcheck="false" placeholder="Type here...">
          <br>
          <div class="spread">
            <a class="back" onclick="previousScreen()">Go back</a>
            <button class="small gradient">Create Account</button>
          </div>
        </div>
      </div>
    </div>

    <!--POST-LOAD-->
    <script src="js/create.js"></script>
  </body>
